<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Maven+Pro:wght@400..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="heading">
            <h1>Library Membership Form</h1>
        </div>
        <form>
            <label for="name">Full name (Eng) :</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
            <label for="name">Full name (Thai):</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

            <label for="gender">Gender :</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="others" name="gender" value="others">
            <label for="others">Others</label><br><br>

            <label for="stuID">Student ID :</label>
            <input type="text" id="stuID" name="stuID" placeholder="Enter your student ID" required><br><br>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="Birthdate">Birth date :</label>
            <input type="date" id="Birthdate" name="Birthdate"><br><br>

            <label for="faculty">Faculty :</label>
            <select name="Faculty" id="faculty" name="Faculty" required>
               <option value="" disabled selected>Select your faculty</option> 
                <option value="dentistry">Faculty of Dentistry</option>
                <option value="law">Faculty of Law</option>
                <option value="nursing">Faculty of Nursing</option>
                <option value="commerce&accountancy">Faculty of Commerce and Accountancy</option>
                <option value="politicalsci">Faculty of Political Science</option>
                <option value="masscom">Faculty of Journalism and Mass Communication</option>
                <option value="learningsciences&education">Faculty of Learning Sciences and Education</option>
                <option value="sci&tech">Faculty of Science and Technology</option>
                <option value="engineering">Faculty of Engineering</option>
                <option value="finearts">Faculty of Fine Arts</option>
                <option value="arts">Faculty of Arts</option>
                <option value="architecture&urbanplanning">Faculty of Architecture and Urban Planning</option>
                <option value="allied_health_sciences">Faculty of Allied Health Sciences</option>
                <option value="sociology_and_anthropology">Faculty of Sociology and Anthropology</option>
                <option value="socialwork">Faculty of Social Work</option>
                <option value="publichealth">Faculty of Public Health</option>
                <option value="pharmaceuticalsci">Faculty of Pharmaceutical Sciences</option>
                <option value="economics">Faculty of Economics</option>
                <option value="medicine">Faculty of Medicine</option>
                <option value="innovation">College of Innovation</option>
                <option value="pridiphanomyonginter">Pridi Phanomyong International College</option>
                <option value="pueyungphakorndevelopment">Puey Ungphakorn Development Studies College</option>
                <option value="interdisciplinary">Interdisciplinary Studies College</option>
                <option value="chulabhornintermed">Chulabhorn International Medical College</option>
                <option value="globalstudies">Global Studies College</option>
                <option value="sirindhornintertech">Sirindhorn International Institute of Technology</option>
            </select><br><br>
            
        <label><b>Select your favorite book genres :</b></label><br>
            <input type="checkbox" id="Art" name="genre" value="Art">
            <label for="Art">Art</label>
            <input type="checkbox" id="Comics" name="genre" value="Comics">
            <label for="Comics">Comics</label>
            <input type="checkbox" id="Childrens" name="genre" value="Childrens">
            <label for="Childrens">Childrens book</label>
            <input type="checkbox" id="fiction" name="genre" value="fiction">
            <label for="fiction">Fiction</label><br>
            <input type="checkbox" id="Self-Help Books" name="genre" value="Self-Help Books">
            <label for="Self-Help Books">Self-Help Books</label>
            <input type="checkbox" id="Research" name="genre" value="Research">
            <label for="Research">Research Books</label>
            <input type="checkbox" id="Reference" name="genre" value="Reference">
            <label for="Reference">Reference Books</label><br>
            <input type="checkbox" id="Textbooks" name="genre" value="Textbooks">
            <label for="Textbooks">Textbooks</label>
            <input type="checkbox" id="Literature" name="genre" value="Literature">
            <label for="Literature">Literature</label>
            <input type="checkbox" id="Novels" name="genre" value="Novels">
            <label for="Novels">Novels</label>
            <input type="checkbox" id="TravelCulture" name="genre" value="TravelCulture">
            <label for="TravelCulture">Travel and Culture Books</label><br><br>

        <label for="email-updates"><b>Do you want to receive library updates and news via email ?</b></label><br>
          <label for="yes">
          <input type="radio" id="yes" name="emailupdates" value="Yes">Yes</label><br>
          <label for="no">
          <input type="radio" id="no" name="emailupdates" value="No">No</label><br><br>
        
          <div class="botton"><input type="submit" value="submit"></input></div>
        </form>
    </div>
</body>
</html>
